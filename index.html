<script>

window.addEventListener('DOMContentLoaded', handle);
    const width = window.innerWidth;

    new Swiper('.swiper', {
        direction: 'horizontal',
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            320: {
                slidesPerView: 1.2,
            },
            520: {
                slidesPerView: 2.2,
            },
            768: {
                enabled: false,
                classes: '.swiper-wrapper, .swiper-slide',
                disableOnBreakpoint: true
            }
        },
        dynamicBullets: true
    });

    function handle() {
        const swiperElements = document.querySelectorAll('.swiper, .swiper-slide, .swiper-wrapper, .swiper-slide-active, .swiper-slide-next');
        const innerItems = document.querySelectorAll('.brand-repair__inner__item');

        if(width >= 768) {
            const swiper = document.querySelector('.swiper');
            const innerSwiper = swiper.firstElementChild;
            swiper.parentNode.replaceChild(innerSwiper, swiper);

            swiperElements.forEach(el => {
                el.classList.remove('swiper-slide');
                el.classList.remove('swiper-wrapper');
            });

            innerItems.forEach(item => {
               const outerDiv = item.closest("[role=\"group\"]");
               const innerDiv = outerDiv.firstElementChild;

               outerDiv.parentNode.replaceChild(innerDiv, outerDiv);
            });
        }
    }

    const toggleBrandsButton = document.getElementById('toggle_brands');

    toggleBrandsButton.addEventListener('click', () => {
        const brands = width < 1120
                ? document.querySelectorAll('.brand-repair__inner__item__hidden, .brand-repair__inner__item__show-1120')
                : document.querySelectorAll('.brand-repair__inner__item__hidden')
        const toggleIcon = document.getElementById('toggle_icon');

        if (toggleBrandsButton.innerText === 'Показать всё') {
            brands.forEach(brand => brand.style.display = 'flex');

            toggleBrandsButton.innerText = 'Скрыть';

            toggleIcon.style.transform = 'rotate(180deg)';
        } else if (toggleBrandsButton.innerText === 'Скрыть') {
            brands.forEach(brand => brand.style.display = 'none');

            toggleBrandsButton.innerText = 'Показать всё';

            toggleIcon.style.transform = '';
        }
    });
</script>
